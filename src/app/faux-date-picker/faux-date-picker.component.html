<mat-card class="mt-2">
    <mat-card-content>
        <div class="row d-flex justify-content-center">
            <div class="col-sm-5">
                <mat-form-field>
                    <mat-label>Birth Month</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let month of months" [value]="month" (onSelectionChange)="onMonthSelected($event)">{{month}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-5">
                <mat-form-field>
                    <mat-label>Birth Date</mat-label>
                    <mat-select >
                        <mat-option *ngFor="let day of days" [value]="day">{{day}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </mat-card-content>
</mat-card>
