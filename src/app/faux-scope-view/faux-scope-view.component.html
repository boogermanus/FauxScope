<mat-card class="mt-2">
    <mat-card-title class="color-primary-0">{{headerText}}</mat-card-title>
    <mat-card-content>
        <div class="d-flex flex-row justify-content-center">
            <h1 class="color-primary-1">{{scopeName}}</h1>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <img [src]="scopeSignImageUrl" height="20%" width="20%" [hidden]="scopeSignImageUrl === ''">
        </div>
    </mat-card-content>
    <mat-card-footer>
        <div class="d-flex flex-column ml-2 color-primary-2" id="meaning">{{scopeMeaning}}</div>
    </mat-card-footer>
</mat-card>
